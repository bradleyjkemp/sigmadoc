{{ define "main" }}
<div class="columns">
    <div class="column is-3">
        <aside class="is-medium menu">
            <p class="menu-label">
                Rule Tags
            </p>
            <div class="tags">
                {{range .Param "tags"}}
                <a href="#TODO" class="tag is-active">{{.}}</a></a>
                {{end}}
            </div>
            <ul class="menu-list">

            </ul>
            <p class="menu-label">
                More to read...
            </p>
            <ul class="menu-list">
                <li><span class="tag is-white is-medium">Lorem</span></li>
                <li><span class="tag is-white is-medium">Ipsum</span></li>
            </ul>
        </aside>
    </div>
    <div class="column is-9">
        {{ partial "breadcrumbs.html" . }}
        <h3 class="title is-3">{{.Title}}</h3>
        {{ range .Pages.ByPublishDate.Reverse }}
        <div class="card block">
            <header class="card-header">
                <a class="card-header-title" href="{{.Permalink}}">
                    {{ .Title }}
                </a>
                <a class="card-header-icon" href="{{.Permalink}}">
                    <div class="field is-grouped is-justify-content-center">
                        <div class="control">
                            <div class="tags has-addons">
                                <span class="tag is-dark">level</span>
                                <span class="tag is-danger">critical</span>
                            </div>
                        </div>
                        <div class="control">
                            <div class="tags has-addons">
                                <span class="tag is-dark">status</span>
                                <span class="tag is-info">experimental</span>
                            </div>
                        </div>
                    </div>
                </a>
            </header>
            <div class="card-content">
                <div class="content">
                    {{ .Summary }}
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
